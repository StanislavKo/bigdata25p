apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-broker-1
  namespace: default
  labels:
    app: kafka-broker-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-broker-1
  template:
    metadata:
      labels:
        app: kafka-broker-1
    spec:
      hostname: kafka-broker-1
      initContainers:
      - name: init-wait
        image: alpine:3.22.2
        command: ["sh", "-c", "for i in $(seq 1 300); do nc -zvw1 zookeeper-1 2181 && exit 0 || sleep 3; done; exit 1"]
      containers:
      - name: kafka
        image: confluentinc/cp-kafka:7.3.2
        resources:
          requests:
            memory: "4024Mi"
            cpu: "250m"
          limits:
            memory: "4024Mi"
            cpu: "500m"
        ports:
        - containerPort: 9092
        - containerPort: 29092
        env:
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: "zookeeper-1:2181"
        - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          value: "PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
        - name: KAFKA_INTER_BROKER_LISTENER_NAME
          value: "PLAINTEXT"
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "PLAINTEXT://kafka-broker-1:29092,PLAINTEXT_HOST://kafka-broker-1:9092"
        - name: KAFKA_BROKER_ID
          value: "1"
        - name: KAFKA_HEAP_OPTS
          value: "-Xms3772m -Xmx3772m"
        - name: KAFKA_LOG_RETENTION_BYTES
          value: "1000000"
        - name: LOG_RETENTION_BYTES
          value: "1000000"
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-broker-1
  namespace: default
spec:
  ports:
  - name: external
    port: 9092
    targetPort: 9092
  - name: internal
    port: 29092
    targetPort: 29092
  selector:
    app: kafka-broker-1
  type: ClusterIP
